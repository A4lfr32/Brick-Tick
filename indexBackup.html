        function timeFormat(date) {
            var h = ('00' + Math.floor(date / 1000 / 60 / 60 % 24)).slice(-2);
            var m = ('00' + Math.floor(date / 1000 / 60 % 60)).slice(-2);
            var s = ('00' + Math.floor(date / 1000 % 60)).slice(-2);
            var time = h == 0 ? m + ":" + s : h + ":" + "" + m + ":" + s;
            return time
